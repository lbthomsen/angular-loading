<html ng-app="app">
    <head>
        <title>Angular-Loading Demo</title>
        <link type="text/css" rel="StyleSheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    </head>
    <body ng-controller="BodyController as bodyCtrl">
        <loading></loading>
        <h1>Angular-Loading Demo</h1>
        <p>
            Is loading: {{bodyCtrl.isLoading}}
        </p>

        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="angular-loading.js"></script>
        <script type="text/javascript">

                var app = angular.module("app", [
                    'angular-loading'
                ]);

                app.config(['LoadingServiceProvider',
                    function (loadingServiceProvider) {

                    }
                ]);

                app.controller("BodyController", ["$interval", "LoadingService",
                    function ($interval, loadingService) {

                        var that = this;
                        that.isLoading = false;

                        $interval(function () {
                            that.isLoading = !that.isLoading;
                            loadingService.setLoading(that.isLoading);
                        }, 1000);


                    }
                ]);

        </script>
    </body>
</html>
